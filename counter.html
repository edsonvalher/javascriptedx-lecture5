<!DOCTYPE html>
<html lang="en">

<head>
    <title>Counter</title>
    <script>
        let contador = 0;
        function count() {
            contador += 1;
            document.querySelector("h1").innerHTML = contador;
            if (contador % 10 === 0) {
                alert(`Count is now ${contador}`);
            }
            //alert(contador);
        }
        //aqui no funciona esta funcion porque no ha cargado el DOM
        // --> document.querySelector('button').onclick = count;
        // cuando el DOM ha cargado
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelector('button').onclick = count;
        });        
    </script>
</head>

<body>
    <h1>0</h1>
    <!--<button onclick="count()">Contar</button>-->
    <button>Contar</button>
</body>

</html>
